services:
  postgresql-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    container_name: postgres_exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME="postgresql://{POSTGRES_USER}:{POSTGRES_PASSWORD}@n1.oze.li:5432/?sslmode=disable"
    networks:
      - traefik
    labels:
      - "traefik.enable=false"

networks:
  traefik:
    external: true